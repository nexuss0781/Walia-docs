<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walia Docs | System Specification</title>
    
    <!-- Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=JetBrains+Mono:wght@400;500&display=swap');
        
        :root {
            --bg-base: #020617;
            --bg-sidebar: #0b0f1a;
            --accent: #6366f1;
            --text-body: #94a3b8;
            --text-heading: #f8fafc;
            --reading-width: 840px;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-base);
            color: var(--text-body);
            -webkit-user-select: none; user-select: none;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* --- ENTERPRISE TYPOGRAPHY ENGINE --- */
        #content-area {
            max-width: var(--reading-width);
            margin: 0 auto;
            font-size: 1.0625rem;
            line-height: 1.8;
            letter-spacing: -0.01em;
        }

        #content-area h1 { font-size: 3rem; font-weight: 800; color: #fff; margin-bottom: 2.5rem; letter-spacing: -0.04em; line-height: 1.1; }
        #content-area h2 { font-size: 1.75rem; font-weight: 700; color: #f1f5f9; margin-top: 4.5rem; margin-bottom: 1.5rem; border-bottom: 1px solid #1e293b; padding-bottom: 0.5rem; }
        #content-area h3 { font-size: 1.25rem; font-weight: 600; color: var(--accent); margin-top: 2.5rem; margin-bottom: 1rem; text-transform: uppercase; letter-spacing: 0.1em; }
        #content-area p { margin-bottom: 1.75rem; }
        
        /* Professional Code Formatting */
        #content-area code { 
            font-family: 'JetBrains Mono', monospace;
            background: rgba(99, 102, 241, 0.15); 
            color: #a5b4fc; 
            padding: 0.2rem 0.4rem; 
            border-radius: 4px; 
            font-size: 0.9em;
        }
        
        #content-area pre { 
            background: #0b0f1a !important; 
            border: 1px solid #1e293b; 
            padding: 1.5rem; 
            border-radius: 12px; 
            margin: 2rem 0;
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
        }

        /* Lists */
        #content-area ul { margin-bottom: 2rem; list-style: none; padding-left: 1.5rem; }
        #content-area li { margin-bottom: 0.75rem; position: relative; }
        #content-area li::before { 
            content: "â€”"; position: absolute; left: -1.5rem; color: var(--accent); font-weight: bold; 
        }

        /* Nav Styling */
        .active-link {
            background: linear-gradient(90deg, rgba(99, 102, 241, 0.15) 0%, transparent 100%);
            color: #818cf8 !important;
            border-left: 2px solid #6366f1;
        }

        /* Security Media Query */
        @media print { body { display: none !important; } }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body class="h-screen flex flex-col">

    <!-- Header -->
    <header class="h-14 border-b border-white/5 bg-slate-950/50 backdrop-blur-md flex items-center justify-between px-6 z-50">
        <div class="flex items-center gap-3">
            <div class="w-6 h-6 bg-indigo-600 rounded flex items-center justify-center shadow-lg shadow-indigo-500/20">
                <span class="text-[10px] font-bold text-white">W</span>
            </div>
            <span class="text-xs font-bold tracking-[0.4em] text-white uppercase">Walia Spec Engine</span>
        </div>
        
        <div class="flex items-center gap-4">
            <input type="text" id="search" placeholder="Search spec..." class="hidden md:block bg-slate-900 border border-slate-800 rounded-lg px-3 py-1 text-[11px] text-slate-400 focus:outline-none focus:ring-1 focus:ring-indigo-500 w-48 transition-all">
            <button id="mobile-toggle" class="md:hidden text-slate-400 p-2">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"/></svg>
            </button>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden relative">
        <!-- Sidebar -->
        <aside id="sidebar" class="absolute inset-y-0 left-0 w-80 bg-slate-950 border-r border-white/5 z-40 transform -translate-x-full transition-transform duration-200 md:relative md:translate-x-0 flex flex-col">
            <div class="p-6 overflow-y-auto flex-1 scrollbar-hide">
                <div id="nav-tree" class="space-y-10">
                    <!-- Categories and Files Injected Here -->
                </div>
            </div>
        </aside>

        <!-- Main Content Viewer -->
        <main class="flex-1 overflow-y-auto bg-slate-950 custom-scrollbar relative">
            <div id="loading-bar" class="absolute top-0 left-0 h-[1px] bg-indigo-500 transition-all duration-300 opacity-0" style="width: 0%"></div>
            
            <div class="px-8 py-20">
                <div id="welcome" class="max-w-xl mx-auto text-center py-32">
                    <h2 class="text-3xl font-extrabold text-white mb-4 tracking-tighter">System Documentation</h2>
                    <p class="text-slate-500 text-sm leading-relaxed">Initialized. Awaiting module selection from the secure repository.</p>
                </div>
                
                <article id="content-area" class="hidden animate-in fade-in duration-500"></article>
            </div>
        </main>

        <!-- Mobile Overlay -->
        <div id="overlay" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-30 hidden"></div>
    </div>

    <script>
        const DOCS_BASE = 'docs/';
        const MANIFEST_URL = 'docs/manifest.json';
        let fullManifest = {};

        // Security Lockdown
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('keydown', e => {
            if ((e.ctrlKey || e.metaKey) && ['s','c','u','p','a'].includes(e.key.toLowerCase())) e.preventDefault();
        });

        // Toggle UI
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const toggle = () => { sidebar.classList.toggle('-translate-x-full'); overlay.classList.toggle('hidden'); };
        document.getElementById('mobile-toggle').onclick = toggle;
        overlay.onclick = toggle;

        // Init App
        async function init() {
            try {
                const res = await fetch(MANIFEST_URL);
                fullManifest = await res.json();
                renderSidebar(fullManifest);
            } catch (e) {
                document.getElementById('nav-tree').innerHTML = `<p class="text-red-500 text-xs px-4">Error: Manifest not found.</p>`;
            }
        }

        function renderSidebar(data) {
            const container = document.getElementById('nav-tree');
            container.innerHTML = '';

            for (const [category, files] of Object.entries(data)) {
                const group = document.createElement('div');
                group.innerHTML = `<h3 class="text-[10px] font-black text-slate-600 uppercase tracking-[0.3em] mb-4 px-4">${category}</h3>`;
                
                const list = document.createElement('div');
                list.className = "flex flex-col space-y-0.5";
                
                files.forEach(path => {
                    const fileName = path.split('/').pop().replace('.md', '').replace(/^\d+_/, '').replace(/_/g, ' ');
                    const btn = document.createElement('button');
                    btn.className = "w-full text-left px-4 py-2 text-[12px] font-semibold text-slate-500 hover:text-indigo-400 transition-all truncate uppercase tracking-tighter";
                    btn.innerText = fileName;
                    btn.onclick = () => loadDocument(path, btn);
                    list.appendChild(btn);
                });
                
                group.appendChild(list);
                container.appendChild(group);
            }
        }

        async function loadDocument(path, btn) {
            const content = document.getElementById('content-area');
            const welcome = document.getElementById('welcome');
            const loader = document.getElementById('loading-bar');
            
            // UI Update
            document.querySelectorAll('#nav-tree button').forEach(b => b.classList.remove('active-link'));
            btn.classList.add('active-link');
            if (window.innerWidth < 768) toggle();

            // Progress Bar
            loader.style.opacity = '1'; loader.style.width = '40%';

            try {
                const res = await fetch(DOCS_BASE + path);
                const md = await res.text();
                loader.style.width = '100%';
                
                welcome.classList.add('hidden');
                content.classList.remove('hidden');
                content.innerHTML = marked.parse(md);
                
                Prism.highlightAllUnder(content);
                
                setTimeout(() => { loader.style.opacity = '0'; loader.style.width = '0%'; }, 400);
                document.querySelector('main').scrollTo({top: 0, behavior: 'smooth'});
            } catch (err) {
                content.innerHTML = `<p class="text-red-500">Resource unreachable.</p>`;
            }
        }

        // Simple Search
        document.getElementById('search').oninput = (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = {};
            
            for (const [cat, files] of Object.entries(fullManifest)) {
                const matches = files.filter(f => f.toLowerCase().includes(term));
                if (matches.length > 0) filtered[cat] = matches;
            }
            renderSidebar(filtered);
        };

        init();
    </script>
</body>
</html>
