<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walia Docs | System Specification</title>
    
    <!-- Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap');
        
        :root {
            --bg-base: #0a0b10; /* Exact match to Walia.jpg background */
            --accent-gold: #c5a059;
            --reading-width: 820px;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg-base);
            color: #94a3b8;
            -webkit-user-select: none; user-select: none;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* --- SPLASH SCREEN --- */
        #splash-screen {
            background-color: var(--bg-base);
            z-index: 100;
        }

        /* --- TACTILE HAND INDICATOR --- */
        #guide-hint {
            z-index: 90;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .hand-anim {
            animation: point-right 1.5s infinite ease-in-out;
        }

        @keyframes point-right {
            0%, 100% { transform: translateX(0) rotate(-10deg); }
            50% { transform: translateX(12px) rotate(0deg); }
        }

        /* --- TYPOGRAPHY ENGINE --- */
        #content-area {
            max-width: var(--reading-width);
            margin: 0 auto;
            font-size: 1.08rem;
            line-height: 1.9;
            letter-spacing: -0.012em;
        }

        #content-area h1 { font-size: 3.5rem; font-weight: 800; color: #fff; margin-bottom: 3rem; letter-spacing: -0.05em; }
        #content-area h2 { font-size: 1.8rem; font-weight: 700; color: var(--accent-gold); margin-top: 5rem; margin-bottom: 1.5rem; border-bottom: 1px solid rgba(197, 160, 89, 0.2); padding-bottom: 0.5rem; }
        #content-area p { margin-bottom: 2.2rem; color: #cbd5e1; }
        
        #content-area code { font-family: 'JetBrains Mono', monospace; background: rgba(197, 160, 89, 0.1); color: var(--accent-gold); padding: 0.2rem 0.4rem; border-radius: 4px; }
        #content-area pre { background: #050507 !important; border: 1px solid #1a1b23; padding: 2rem; border-radius: 16px; margin: 3rem 0; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }

        /* Security */
        @media print { body { display: none !important; } }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #1a1b23; border-radius: 10px; }

        .active-link { 
            background: linear-gradient(90deg, rgba(197, 160, 89, 0.1) 0%, transparent 100%); 
            color: var(--accent-gold) !important; 
            border-left: 3px solid var(--accent-gold);
        }
    </style>
</head>
<body class="h-screen flex flex-col" onclick="dismissGuide()">

    <!-- Splash Screen -->
    <div id="splash-screen" class="fixed inset-0 flex flex-col items-center justify-center transition-opacity duration-1000">
        <img src="Walia.jpg" alt="Walia Logo" class="w-64 h-64 object-contain mb-8 opacity-90">
        <div class="w-48 h-1 bg-slate-900 rounded-full overflow-hidden">
            <div id="load-bar" class="h-full bg-amber-600 w-0 transition-all duration-700"></div>
        </div>
    </div>

    <!-- Hand Guide (Mini Box) -->
    <div id="guide-hint" class="fixed top-20 left-6 flex items-center gap-4 hidden opacity-0 pointer-events-none">
        <div class="hand-anim text-amber-500">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 11V6a2 2 0 0 0-2-2v0a2 2 0 0 0-2 2v0"/><path d="M14 10V4a2 2 0 0 0-2-2v0a2 2 0 0 0-2 2v0"/><path d="M10 10.5V6a2 2 0 0 0-2-2v0a2 2 0 0 0-2 2v0"/><path d="M18 8a2 2 0 1 1 4 0v6a8 8 0 0 1-8 8h-2c-2.8 0-4.5-.86-5.99-2.34l-3.6-3.6a2 2 0 0 1 2.83-2.82L7 15"/></svg>
        </div>
        <div class="bg-slate-900/40 backdrop-blur-md border border-white/10 p-3 rounded-xl shadow-2xl">
            <p class="text-[10px] font-bold text-white uppercase tracking-[0.2em]">Open Directory</p>
        </div>
    </div>

    <!-- Header -->
    <header class="h-16 border-b border-white/5 bg-slate-950/20 backdrop-blur-md flex items-center justify-between px-6 z-50">
        <div class="flex items-center gap-3">
            <button id="mobile-toggle" class="p-2 text-slate-400 hover:text-white transition-colors relative">
                <div id="btn-pulse" class="absolute inset-0 bg-amber-500/20 rounded-full animate-ping hidden"></div>
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"/></svg>
            </button>
            <span class="text-[10px] font-black tracking-[0.4em] text-slate-500 uppercase ml-2">Sovereign // Specification</span>
        </div>
        <img src="Walia.jpg" class="h-10 w-10 object-contain opacity-80" alt="Mini Logo">
    </header>

    <div class="flex flex-1 overflow-hidden relative">
        <!-- Sidebar -->
        <aside id="sidebar" class="absolute inset-y-0 left-0 w-80 bg-slate-950 border-r border-white/5 z-[60] transform -translate-x-full transition-all duration-300 md:relative md:translate-x-0 flex flex-col">
            <div class="p-8 overflow-y-auto flex-1 custom-scrollbar">
                <div id="nav-tree" class="space-y-12">
                    <!-- Nav items -->
                </div>
            </div>
        </aside>

        <!-- Viewer -->
        <main class="flex-1 overflow-y-auto bg-transparent relative scroll-smooth">
            <div id="content-wrap" class="px-8 py-24 transition-all duration-500 blur-sm brightness-50">
                <article id="content-area" class="hidden opacity-0"></article>
            </div>
        </main>

        <!-- Overlay -->
        <div id="overlay" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-[55] hidden" onclick="toggleNav()"></div>
    </div>

    <script>
        const MANIFEST_URL = 'docs/manifest.json';
        const DOCS_BASE = 'docs/';

        // --- SECURITY ---
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('keydown', e => {
            if ((e.ctrlKey || e.metaKey) && ['s','c','u','p','a'].includes(e.key.toLowerCase())) e.preventDefault();
        });

        // --- ELEMENTS ---
        const splash = document.getElementById('splash-screen');
        const guide = document.getElementById('guide-hint');
        const contentWrap = document.getElementById('content-wrap');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const btnPulse = document.getElementById('btn-pulse');

        function toggleNav() {
            sidebar.classList.toggle('-translate-x-full');
            overlay.classList.toggle('hidden');
            dismissGuide();
        }

        function dismissGuide() {
            guide.style.opacity = '0';
            guide.style.transform = 'translateY(-10px)';
            btnPulse.classList.add('hidden');
            contentWrap.classList.remove('blur-sm', 'brightness-50');
            setTimeout(() => guide.classList.add('hidden'), 300);
        }

        document.getElementById('mobile-toggle').onclick = (e) => {
            e.stopPropagation();
            toggleNav();
        };

        // --- INIT ---
        async function boot() {
            setTimeout(() => document.getElementById('load-bar').style.width = '100%', 100);
            
            try {
                const res = await fetch(MANIFEST_URL);
                const manifest = await res.json();
                renderSidebar(manifest);
                
                setTimeout(() => {
                    splash.style.opacity = '0';
                    setTimeout(() => {
                        splash.classList.add('hidden');
                        // Show Guide
                        guide.classList.remove('hidden');
                        btnPulse.classList.remove('hidden');
                        setTimeout(() => { guide.style.opacity = '1'; }, 50);
                    }, 1000);
                }, 1500);
            } catch (e) { console.error("Boot Error"); }
        }

        function renderSidebar(data) {
            const container = document.getElementById('nav-tree');
            container.innerHTML = '';
            for (const [category, files] of Object.entries(data)) {
                const group = document.createElement('div');
                group.innerHTML = `<h3 class="text-[9px] font-black text-slate-700 uppercase tracking-[0.4em] mb-6 px-4">${category}</h3>`;
                const list = document.createElement('div');
                list.className = "space-y-1";
                files.forEach(path => {
                    const name = path.split('/').pop().replace('.md', '').replace(/^\d+_/, '').replace(/_/g, ' ');
                    const btn = document.createElement('button');
                    btn.className = "w-full text-left px-4 py-2 text-[11px] font-bold text-slate-500 hover:text-white transition-all truncate uppercase tracking-tighter";
                    btn.innerText = name;
                    btn.onclick = (e) => { e.stopPropagation(); loadDoc(path, btn); };
                    list.appendChild(btn);
                });
                group.appendChild(list);
                container.appendChild(group);
            }
        }

        async function loadDoc(path, btn) {
            document.querySelectorAll('#nav-tree button').forEach(b => b.classList.remove('active-link'));
            btn.classList.add('active-link');
            if (window.innerWidth < 768) toggleNav();
            dismissGuide();

            const area = document.getElementById('content-area');
            try {
                const res = await fetch(DOCS_BASE + path);
                const md = await res.text();
                area.classList.remove('hidden');
                area.style.opacity = '1';
                area.innerHTML = marked.parse(md);
                Prism.highlightAllUnder(area);
                document.querySelector('main').scrollTo({top: 0, behavior: 'smooth'});
            } catch (e) { area.innerHTML = "Node unreachable."; }
        }

        boot();
    </script>
</body>
</html>
